<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <p><input type="number" [(ngModel)]="inp"></p>
  <ion-button (click)="tebak()">Tebak</ion-button>
  <ng-template *ngIf="betul; then templatetrue; else templatefalse"></ng-template>

  <ng-template #templatetrue>
    <img src="assets/img/Capture.PNG">
  </ng-template>
  {{vari}}
  <ng-template #templatefalse>
    Tebakan anda salah
  </ng-template>


</ion-content>
